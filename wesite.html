<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining 3D Text</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Hello my guys</h1>
</body>
</html>
